<style>
    .modal-window {
        width: 937px;
        height: 637px;
    }

    /* Layout Sections */
    .top-section {
        padding-left: 2px;
        padding-top: 2px;
        margin-bottom: 10px;
        height: 40px; 
         --border-width-top: 1; --border-color-top: black; --border-width-left: 1; --border-color-left: black; --border-width-bottom: 1; --border-color-bottom: #747474; --border-width-right: 1; --border-color-right: #747474;
    }

    .middle-section {
        height: 523px;
    }

    /* Left Sidebar (25%) */
    .sidebar-panel {
        width: 21%;
        height: 100%;
        float: left;
        --image-border: 3;
        --image-source: /images/ui/2pixel_up_frame_borderimage_dark;
        overflow: scroll;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: -5px;
        padding-left: -1px;
        
    }

    /* Right Content (75%) */
    .content-panel {
        width: 78%;
        margin-right: 0px;
        height: 100%;
        float: right;
        overflow: hidden;
    }

    /* Internal message area */
    .modal-message {
        width: 98%;
        height: 93%;
        padding-left: 5px;
        padding-right: 5px;
        text-align: center;
        word-wrap: break-word;
        white-space: normal;
        overflow: scroll;
        --border-width-top: 1; --border-color-top: black; --border-width-left: 1; --border-color-left: black; --border-width-bottom: 1; --border-color-bottom: #747474; --border-width-right: 1; --border-color-right: #747474;
    }

    .modal-separator {
        margin-top: 5px;
        margin-bottom: 10px;
        width: 100%;
        border-color: #3e3e3e;
        height: 2px;
    }
    
    .footer-button {
        width: 64px;
        float: right;
    }

    /* HTML Content Styling - Optimized for OTClient's HTML Engine */
    
    /* Paragraphs and Text */
    .modal-message p {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .modal-message center {
        display: block;
        width: 100%;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }

    .modal-message center p {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }

    /* Table Display Types - OTClient supports CSS display types */
    .modal-message table {
        display: table;
        margin-top: 15px;
        margin-bottom: 15px;
        /* Do not force table width: allow inline/table attributes from compendium.json to control sizing */
        border-collapse: collapse;
        max-width: 100%;
        box-sizing: border-box;
        margin-left: auto;
        margin-right: auto;
    }

    .modal-message table[align="center"] {
        margin-left: auto;
        margin-right: auto;
    }

    .modal-message tr {
        display: table-row;
    }

    .modal-message td {
        display: table-cell;
        padding: 10px;
        vertical-align: middle;
        text-align: center;
    }

    .modal-message th {
        display: table-cell;
        padding: 10px;
        vertical-align: middle;
        text-align: center;
        font-weight: bold;
    }

    /* Table Borders */
    .modal-message table[border="1"] td,
    .modal-message table[border="1"] th {
        border-width: 1px;
        border-color: #888888;
    }

    .modal-message table[border="0"] td,
    .modal-message table[border="0"] th {
        border-width: 0px;
    }

    /* Table Cell Padding */
    .modal-message table[cellpadding="2"] td {
        padding: 5px;
    }

    .modal-message table[cellpadding="4"] td {
        padding: 8px;
    }

    .modal-message table[cellpadding="5"] td {
        padding: 10px;
    }

    /* Cell Alignment - OTClient supports these HTML attributes */
    .modal-message td[align="center"] {
        text-align: center;
    }

    .modal-message td[align="left"] {
        text-align: left;
    }

    .modal-message td[align="right"] {
        text-align: right;
    }

    .modal-message td[valign="top"] {
        vertical-align: top;
    }

    .modal-message td[valign="middle"] {
        vertical-align: middle;
    }

    .modal-message td[valign="bottom"] {
        vertical-align: bottom;
    }

    /* Images */
    .modal-message img {
        /* Preserve explicit width/height from the JSON; avoid forcing scaling that breaks layout */
        display: inline-block;
        margin: 10px auto;
        max-width: 100%;
        height: auto;
        vertical-align: middle;
    }

    /* Center block-level children (tables, divs, images) when requested by the content */
    .modal-message > * {
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
    }

    .modal-message img[align="center"] {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .modal-message center img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .modal-message td img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    /* Lists */
    .modal-message ul {
        margin-left: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .modal-message li {
        margin-top: 5px;
        margin-bottom: 5px;
        margin-left: 15px;
    }

    /* Links */
    .modal-message a {
        color: #4a9eff;
        text-decoration: underline;
    }

    /* Text Formatting */
    .modal-message em {
        font-style: italic;
        color: #ffcc66;
    }

    .modal-message strong {
        font-weight: bold;
        color: #ffffff;
    }

    /* Horizontal Rules */
    .modal-message hr {
        margin-top: 15px;
        margin-bottom: 15px;
        border-color: #555555;
        height: 1px;
    }

    /* Line Breaks */
    .modal-message br {
        line-height: 1.5;
    }
</style>

<html>
<window id="modalDialog" placement="center" class="modal-window" title="Compendium">
    
    <!-- Top Section: Grid/Menu Area -->
    <div id="typeCharmPanel" class="top-section" 
         layout="type: grid; cell-spacing: 1; num-columns: 5; num-lines: 2; fit-children: false; flow: true; cell-width: 155; cell-height: 36">
         <!-- Items can be added here -->
    </div>

    <!-- Middle Section: Split View -->
    <div class="middle-section">
        <!-- Left Panel -->
        <div id="optionsTabBar" class="sidebar-panel UIScrollArea" layout="type: verticalBox"></div>

        <!-- Right Panel -->
        <div id="minipanel" class="content-panel minipanel">
            <div id="optionsTabContent" class="modal-message UIScrollArea" layout="type: verticalBox" vertical-scrollbar-style="ScrollBarValueDefault">
            </div>
        </div>
    </div>
<label id="date"></label>
    <!-- Bottom Section: Separator and Close Button -->
    <hr class="modal-separator" />
    <button id="closeButton" text="Close" placement="bottom-right">
    </button>

</window>

</html>
